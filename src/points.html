<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar um ponto de coleta</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/points.css">
        <link rel="stylesheet" href="../styles/points-responsive.css">
    </head>
    <body>
        <div id="pagecreatpoint">
            <header>
                <img src="../assets/logo.svg" alt="logomarca">
                <a href="index.html">
                <span></span>
                        Voltar para home
                </a>
            </header>
            <form action="">
                <h1>Cadastro um ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>
                    <div class="fieldgroup">
                        <div class="field">
                            <label for="address">Nome da entidade</label>
                            <input type="text" name="name" required="required">
                        </div>
                        <div class="field">
                            <label for="address2">Imagem da entidade</label>
                            <input 
                            type="url" 
                            name="image"
                            placeholder= "http://" 
                            required="required">
                        </div>
                    </div>
                    <div class="fieldgroup">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required="required">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required="required">
                        </div>
                    </div>
                    <div class="fieldgroup">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required="required">
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled="disabled" required="required">
                                <option value="">Selecione a Cidade</option>
                            </select>
                            <!-- disabled= desabilitado required= requisição(prencha os campos)-->
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                        <span>Selecione um ou mais itens abaixo</span>
                    </legend>
                    <div class="itemsgrid">
                        <li data-id="1">
                            <img src="../assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="../assets/baterias.svg" alt="Baterías">
                            <span>Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="../assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <span>Papéis e Papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="../assets/eletronicos.svg" alt="Rsíduos Eletrônicos">
                            <span>Rsíduos Eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="../assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="../assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>
                    <input type="hidden" name="items">
                </fieldset>
                <button>Cadastrar ponto de coleta</button>
            </form>
        </div>
        <script src="../scripts/points.js"></script>
    </body>
</html>
